<!DOCTYPE html>
<html>
  <head>
    <script>
      var starttime = Date.now()
    </script>
    <script src="https://fb.me/react-0.14.0.min.js"></script>
    <script src="https://fb.me/react-dom-0.14.0.min.js"></script>
    <style>
      body {
        padding: 1.5rem;
        font-family: sans-serif;
      }
      p {
        margin: .5rem 0;
      }
    </style>
  </head>
  <body>
    <p id="rendertime"></p>
    <p>
      My results (Chrome Mac):<br>
      1) FRZR: init 1252 ms, reverse 1839 ms, total 3091 ms<br>
      2) Angular: init <b>6956 ms</b>, reverse 2506 ms, total 9462 ms<br>
      3) React: init 1659 ms, reverse <b>44131 ms</b>, total 45790 ms
    </p>
    <p>
      <a href="angular.html">Angular</a>
      <a href="frzr.html">FRZR</a>
    </p>
    <div id="container"></div>
    <script>
      var $rendertime = document.getElementById('rendertime')
      var $container = document.getElementById('container')

      var TestList = React.createClass({
        displayName: 'TestList',

        render: function render() {
          var createItem = function createItem(data, index) {
            return React.createElement(
              'p',
              { key: data.id },
              'Item ' + data.id
            );
          };
          return React.createElement(
            'div',
            null,
            this.props.items.map(createItem)
          );
        }
      });

      var list = new Array(100000)

      for (var i = 0, len = list.length; i < len; i++) {
        list[i] = {
          id: i
        }
      }

      var Button = React.createClass({
        displayName: 'Button',

        render: function render () {
          return React.createElement('button', this.props, 'Reverse')
        }
      })

      var TestApp = React.createClass({
        displayName: 'TestApp',

        getInitialState: function getInitialState() {
          return { items: list };
        },
        reverse: function reverse (e) {
          starttime = Date.now()
          list.reverse()
          this.setState({items: list})
          requestAnimationFrame(function () {
            $rendertime.textContent = 'Rendering took ' + (Date.now() - starttime) + ' ms'
          })
        },
        render: function render() {
          return React.createElement(
            'div',
            null,
            React.createElement(Button, {onClick: this.reverse}),
            React.createElement(TestList, { items: this.state.items })
          )
        }
      });

      ReactDOM.render(React.createElement(TestApp, null), $container);

      requestAnimationFrame(function () {
        $rendertime.textContent = 'Rendering took ' + (Date.now() - starttime) + ' ms'
      })
    </script>
  </body>
</html>
